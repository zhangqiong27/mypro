<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>良仓网页登录页面</title>

	<body>
		<div class="margin">
			<img id="logo" src="img/login0.png"/>
			<div class="box">
				<input id="userPhone" name="userPhone" type="text" placeholder="输入手机号码"/><br>
				<span class="check" id="phoneMsg">该用户不存在!</span>
			</div>
			<div class="box">
				<input id="userPsw" name="userPsw" type="password" placeholder="输入密码"/>
				<input id="losePswbtn" type="button" value="忘记密码"/><br>
				<span class="check" id="pswMsg">密码错误!</span>
			</div>
			<input id="auto" type="checkbox"/>自动登录<br>
			<input id="success" type="submit" value="登录"/>

		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" >

$(function(){

	$("#success").click(function(){
		let userPhone= $("#userPhone")[0].value;
		let userPsw=$("#userPsw")[0].value;
		$.post("php/login.php",{userPhone:$("#userPhone")[0].value,userPsw:$("#userPsw")[0].value},function(data){
			if(data=="true"){
		//登陆成功,跳到主页,alert("欢迎进入首页");
				//存cookie
				window.location.href="home.html";
			}else{
				//登陆失败
				$("#phoneMsg").css("display","block");
				$("#pswMsg").css("display","block");
			}
